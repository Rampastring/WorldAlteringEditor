; C&C World-Altering Editor (WAE)
; https://github.com/Rampastring/WorldAlteringEditor

; Specifies the connected tiles available in the connected tile drawing tool.

; Instructions:

; [ConnectedTileTypeName]
; Name=display name
; AllowedTheaters=list of theaters this is available in

; [ConnectedTileTypeName.i], where i is a unique integer ID
; TileSet=tile set the tiles belong to
; TileIndices=indices of tiles in tile set, comma-separated
; ConnectionPoint0/1=x,y - coordinates of the first connection point
; ConnectionPoint0/1.Directions=8 bits denoting which way the point connects, starting from North (top-right) clockwise
; ConnectionPoint0/1.Side=Front/Back
; ConnectionPoint0/1.RequiredTiles=IDs of tiles this point must connect to, optional
; ConnectionPoint0/1.ForbiddenTiles=IDs of tiles this point cannot connect to, optional, RequiredTiles take priority
; Foundation=0,0|0,1|1,1|1,2 - optional, list of coordinates this tile occupies relative to its 0,0 point. If not specified, automatically filled by editor based on the shape of the tile
; ExtraPriority=integer - secondary sorting key when all else is equal, higher values mean higher priority
; DistanceModifier=integer - value to add to the primary key when sorting tiles, negative means the tile is "better" or "closer to the target at a lower cost".
;                            Use with caution as it may produce undesireable results, or break the pathfinding in the worst case!

[ConnectedTiles]
0=CliffSet
1=CliffWaterSet
2=CliffIceSet
3=CliffIceWaterSet
